<body>
    <nav class="navbar fixed-top navbar-dark bg-primary">
        <a class="navbar-brand" href="/logout">Logout</a>
    </nav>
    <p></p>
    <div class="jumbotron">

        <h2>{{session['fname']}} Welcome to your login page!</h2>
        <div class="row">

            <div class="col-sm-6">

                <!-- {%for message in messages%}
                <div class="card card-block card-outline-primary">
                    <p class="card-text">{{message['message']}}
                    <a href="/success/{{message['id']}}/destroy" class="btn btn-outline-primary float-right">Delete</a>
                    </p>
                </div>
                {%endfor%} -->
                
                {%for message in messages%}
                <form action="/success/{{message['id']}}/destroy" method='POST' id="delForm">
                    FROM  {{message['fname']}}
                    <div class="card card-block card-outline-primary">
                    <p class="card-text">{{message['message']}}
                    <button type="submit" class="btn btn-outline-primary float-right" id="delButton">Delete</button>
                    </p>
                    </div>
                </form>
                {%endfor%}

            </div>

            <div class="col-sm-6">
                {%for user in users%}
                <form class="form-inline" action='/addmessage' method="POST" >
                   
                    <div class="form-group">
                        <label for="user" class="col-sm-2 control-label">{{user['fname']}}</label>
                        <textarea class="form-control" rows="2" name="message"></textarea>
                    </div>
                    <input name="id" value="{{ user['id'] }}" type="hidden">
                    <input name="users" value="{{ users }}" type="hidden">
                    
                    <button type="submit" class="btn btn-outline-success">Send</button>
                </form>
            
                <p></p>
                {%endfor%}
            </div>
        </div>
    </div>
