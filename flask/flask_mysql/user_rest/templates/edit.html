<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>User Rest attempt</title>
</head>

<body>

    <div class="jumbotron">
        <h3 class="display-6">USERS!!</h3>
        <form action=/update method="POST">

            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Full Name</label>
                <div class="col-sm-10">
                    {%for r in row%}
                    <input type="text" class="form-control" name="name" value="{{r['name']}}">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="email" value="{{r['email']}}">
                </div>
            </div>
            <input name="id" value="{{ r['id'] }}" type="hidden">
            
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Edit User</button>
                </div>
            </div>
        </form>
        <a class="nav-link" href="/users">Home</a>
        <a class="nav-link" href="/users/{{ r['id'] }}">Show</a>
        {%endfor%}
    </div>

</body>
</html>
