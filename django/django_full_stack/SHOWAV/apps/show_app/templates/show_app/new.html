<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% load static %}
    
    <link rel="stylesheet" href="{% static 'show_app/css/style.css' %}">
    <script>
    jQuery(document).ready(function ($) {
            $('#datetimepicker1').datepicker();
        });</script>
    <title>Document</title>
</head>

<nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Add new show </span>
    </nav>

    {% if messages %}
            {% for message in messages %}
                <p class="{{message.tags}}">{{message}}</p>
            {% endfor %}
        {% endif %}

    <div class="row">
        <div class="col-sm-6">

        <form action="/shows/new/add" method ="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="title" placeholder="Title">
                </div>
                <div class="form-group">
                        <input type="text" class="form-control" name="network" placeholder="Network">
                </div>            

                <!-- <div class="form-group">
                        <input type="text" class="form-control" name="rday" placeholder="Release Day">
                </div> -->

                <div class='input-group date' id='datetimepicker1'>
                        <input type='text' class="form-control" name="rday"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                </div>
                

                <div class="form-group">
                        <textarea class="form-control" id="exampleFormControlTextarea4" rows="3" name="descr" placeholder="Description"></textarea>
                </div>

                <div class='form-group'>
                    <button class="btn btn-primary">Add Show</button>
                </div>
        </form>
            <a href="{% url 'index'  %}">Home</a>
        </div>
    </div>
</body>
</html>
