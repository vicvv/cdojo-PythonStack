{% extends "wall_app/base.html" %}
{% block content %}

<p>Welcome {{request.session.first_name}} {{request.session.id}}</p>
    

<h1>Edit Message</h1>
<div class="row">
   <div class="col-sm-10">
        <div class="signup-form">
            <form action="/home/{{post.id}}/editpost/editpostform" method='POST'>
                {% csrf_token %}
                <div class="form-group">
                    <textarea class="form-control"  rows="3" name="messagetext">{{post.messagetext}}</textarea>
                  </div>               
                <div class="form-group">
                    <input type="hidden" value = post.id>
                    <button type="submit" class="btn btn-primary btn-lg">Edit Message</button>
                </div>
            </form>
        </div>
    </div>
</div>



{% endblock content %}
